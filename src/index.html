<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://unpkg.com/mustache"></script>
<script src="http://localhost/newtrino/topic/core/ajax.js"></script>
<title>Newtrino Sample</title>
<script>
document.addEventListener('DOMContentLoaded', () => {
	const API_URL = 'http://localhost/newtrino/topic/core/ajax.php';
	NT.renderRecentPosts(API_URL, { count: 2 }, '#temp-item-post', '#list-item-post');
});
</script>
</head>
<body>
	<header>
		<h1>Newtrino Sample</h1>
	</header>
	<main>
		<ul id="list-item-post"></ul>
		<script type="text/html" id="temp-item-post">
{{#items}}
			<li class="{{status}}">
				<a href="{{permalink}}">
					{{#taxonomy.category}}
					<span class="category">{{label}}</span>
					{{/taxonomy.category}}
					{{#taxonomy.$category.event}}
					<span class="event-date">Event Date: {{meta.event_date_bgn}} to {{meta.event_date_end}}</span>
					{{/taxonomy.$category.event}}
					<div class="title">{{title}}</div>
					<div class="excerpt">{{excerpt}}</div>
					<div class="date">{{date}}</div>
				</a>
			</li>
{{/items}}
		</script>
		<nav>
			<a href="topic/index.html">Show More...</a>
		</nav>
	</main>
</body>
</html>
