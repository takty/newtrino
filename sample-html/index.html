<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://unpkg.com/mustache"></script>
<script src="nt/core/view.min.js"></script>
<title>Newtrino Sample</title>
</head>
<body>
	<header>
		<h1>Newtrino Sample</h1>
	</header>
	<main>
		<div class="section section-recent-posts">
			<script type="text/html">
				<ul id="list-item-post">
{{#posts}}
					<li class="{{status}}">
						<a href="{{url}}">
							{{#taxonomy.category}}
							<span class="category">{{label}}</span>
							{{/taxonomy.category}}
							{{#taxonomy.$category.event}}
							<span class="event-date">Event Date: {{meta.event_date_bgn}} to {{meta.event_date_end}}</span>
							{{/taxonomy.$category.event}}
							<div class="title">{{title}}</div>
							<div class="excerpt">{{excerpt}}</div>
							<div class="date">{{date}}</div>
						</a>
					</li>
{{/posts}}
				</ul>
			</script>
		</div>
		<nav>
			<a href="topic/">Show More...</a>
		</nav>
	</main>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			NT.queryRecentPosts('nt/', (view) => {
				NT.renderTemplate('[type="text/html"]', view);
			}, 2, './topic/');
		});
	</script>
</body>
</html>
