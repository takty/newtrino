<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://unpkg.com/mustache"></script>
<script src="http://localhost/newtrino/topic/core/ajax.min.js"></script>
<title>Newtrino Sample</title>
<script>
document.addEventListener('DOMContentLoaded', () => {
	const API_URL = 'http://localhost/newtrino/topic/core/ajax.php';
	NT.renderRecentPosts(API_URL, { count: 1, base_url: './topic/index.html' }, '.template');
});
</script>
</head>
<body>
	<header>
		<h1>Newtrino Sample</h1>
	</header>
	<main>
		<div class="section section-recent-posts">
			<script type="text/html" class="template" data-replace=".section-recent-posts">
				<ul id="list-item-post">
{{#posts}}
					<li class="{{status}}">
						<a href="{{url}}">
							{{#taxonomy.category}}
							<span class="category">{{label}}</span>
							{{/taxonomy.category}}
							{{#taxonomy.$category.event}}
							<span class="event-date">Event Date: {{meta.event_date_bgn}} to {{meta.event_date_end}}</span>
							{{/taxonomy.$category.event}}
							<div class="title">{{title}}</div>
							<div class="excerpt">{{excerpt}}</div>
							<div class="date">{{date}}</div>
						</a>
					</li>
{{/posts}}
				</ul>
			</script>
		</div>
		<nav>
			<a href="topic/index.html">Show More...</a>
		</nav>
	</main>
</body>
</html>
